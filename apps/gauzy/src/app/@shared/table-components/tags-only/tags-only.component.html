<div class="{{ layout === 'CARDS_GRID' ? 'contacts-img' : '' }}">
	<div *ngIf="value?.imageUrl">
		<img
			height="30"
			width="50"
			[src]="value?.imageUrl"
			alt="Avatar"
			class="avatar"
		/>
	</div>
	<div *ngIf="value?.name">{{ value?.name }}</div>
</div>
<div *ngIf="value?.level">{{ value?.level }}</div>
<div class="tags {{ layout === 'CARDS_GRID' ? 'tags-right' : '' }} mt-2">
	<nb-badge
		*ngFor="let tag of (data | async)?.tags"
		class="color"
		position="centered"
		[style.background]="background(tag?.color)"
		[style.color]="backgroundContrast(tag.color)"
		text="{{ tag.name }}"
	>
	</nb-badge>
</div>
