<div class="row h-100">
	<div class="col-2">
		<nb-card class="filter">
			<nb-card-header>
				{{ 'TAGS_PAGE.TAGS_TYPE' | translate }}
				<ngx-search-input
					(search)="search($event)"
					class="search"
				></ngx-search-input>
			</nb-card-header>
			<ng-container *ngIf="filterOptions.length">
				<div class="list">
					<nb-list>
						<nb-list-item
							*ngFor="let option of filterOptions"
							class="filter-item"
							(click)="selectedFilterOption(option.property)"
						>
							{{ option.displayName }}
						</nb-list-item>
					</nb-list>
				</div>
			</ng-container>
		</nb-card>
	</div>
	<div class="col-10 h-100">
		<nb-card
			class="tags-component h-100"
			[nbSpinner]="loading"
			nbSpinnerStatus="primary"
			nbSpinnerSize="large"
		>
			<nb-card-header class="flex flex-column pb-0">
				<h4 class="card-header-title">
					<ngx-header-title>
						{{ 'TAGS_PAGE.HEADER' | translate }}
					</ngx-header-title>
				</h4>
				<div class="gauzy-action">
					<ngx-gauzy-button-action
						[componentName]="viewComponentName"
						[buttonTemplateVisible]="visible"
						[buttonTemplate]="actionButtons"
						[isDisable]="disableButton"
					></ngx-gauzy-button-action>
				</div>
			</nb-card-header>
			<nb-card-body>
				<ng-template
					[ngIf]="dataLayoutStyle === componentLayoutStyleEnum.TABLE"
					[ngIfElse]="gridLayout"
				>
					<div class="table-scroll-container">
						<ng2-smart-table
							[settings]="settingsSmartTable"
							[source]="smartTableSource"
							(userRowSelect)="selectTag($event)"
							style="cursor: pointer"
							#tagsTable
						>
						</ng2-smart-table>
					</div>
					<ng-container
						*ngIf="pagination.totalItems > minItemPerPage"
					>
						<div class="pagination-container">
							<ga-pagination
								(selectedOption)="onUpdateOption($event)"
								(selectedPage)="onPageChange($event)"
								[doEmit]="false"
								[totalItems]="pagination?.totalItems"
								[itemsPerPage]="pagination?.itemsPerPage"
								[activePage]="pagination?.activePage"
							></ga-pagination>
						</div>
					</ng-container>
				</ng-template>
				<ng-template #gridLayout>
					<ga-card-grid 
						[totalItems]="pagination?.totalItems"
						[settings]="settingsSmartTable"
						[source]="tags"
						(onSelectedItem)="selectTag($event)"
						(scroll)="onScroll()"
					></ga-card-grid>
				</ng-template>
			</nb-card-body>
		</nb-card>
		<ng-template
			#actionButtons
			let-buttonSize="buttonSize"
			let-selectedItem="selectedItem"
		>
			<div class="actions">
				<button
					nbButton
					status="basic"
					(click)="edit(selectedItem)"
					class="action primary"
					[disabled]="!selectedItem && disableButton"
					size="small"
				>
					<nb-icon icon="edit-outline"></nb-icon>
					{{ 'BUTTONS.EDIT' | translate }}
				</button>
				<button
					nbButton
					status="basic"
					(click)="delete(selectedItem)"
					class="action"
					[disabled]="!selectedItem && disableButton"
					size="small"
					[nbTooltip]="'BUTTONS.DELETE' | translate"
				>
					<nb-icon status="danger" icon="trash-2-outline"> </nb-icon>
				</button>
			</div>
		</ng-template>
	</div>
</div>

<ng-template #visible>
	<button
		nbButton
		class="action"
		status="success"
		size="small"
		(click)="add()"
	>
		<nb-icon icon="plus-outline"></nb-icon>{{ 'BUTTONS.ADD' | translate }}
	</button>
</ng-template>
